{% extends 'base.html' %}

{% block title %}Product create{% endblock %}

{% block content %}
    <div class="col-md-6 col-12">
        <h1>Product create</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success form-control">Submit</button>
        </form>
    </div>
{% endblock %}
